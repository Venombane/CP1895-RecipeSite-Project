<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Recipes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="container bg-dark w-50 border border-1 border-secondary">
        <hr class="bg-secondary">
        <h1 class="text-white text-center fw-bold">Delete Recipes</h1>
        <hr class="bg-secondary">
        <div class="row gx-5 text-center bg-secondary">
            <div class="col-lg-4 mb-5 mb-lg-0">
                <button type="button" onclick="window.location.href='recipeList'" class="btn btn-dark btn-lg border border-1">Recipes</button>
            </div>

            <div class="col-lg-4 mb-5 mb-lg-0">
                <button type="button" onclick="window.location.href='/'" class="btn btn-dark btn-lg border border-1">Homepage</button>
            </div>

            <div class="col-lg-4 mb-5 mb-lg-0">
                <button type="button" onclick="window.location.href='addRecipe'" class="btn btn-dark btn-lg border border-1">Add Recipe</button>
            </div>
        </div>
        <hr class="bg-secondary">
        {% for i in range(1, recipes|length + 1) %}
            <div class="container text-center border border-1 border-white rounded w-75 bg-secondary">
                <hr class="bg-dark">
                <div class="row">
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h3>{{ i }}</h3>
                    </div>
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h2>{{ recipes[i-1][0] }}</h2>
                    </div>
                </div>
                <hr class="bg-dark">
            </div>
        <hr class="bg-secondary">
        {% endfor %}
        <div class="container border">
            <div class="row text-center">


                <form action="{{ url_for('remove_recipe') }}" method="post">
                    <input type="text" name="recipe_number">
                    <button type="submit" class="btn btn-dark btn-lg border border-1">Delete</button>
                </form>


                <form action="{{ url_for('remove_all_recipe') }}" method="post">
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <button type="submit" class="btn btn-dark btn-lg border border-1">Delete All</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
