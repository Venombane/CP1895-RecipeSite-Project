<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="container bg-dark w-50 border border-1 border-secondary">
        <hr class="bg-secondary">
        <h1 class="text-white text-center fw-bold">Welcome to your recipes!</h1>
        <hr class="bg-secondary">
        <div class="row gx-5 text-center bg-secondary">
            <div class="col-lg-4 mb-5 mb-lg-0">
                <button type="button" onclick="window.location.href='/'" class="btn btn-dark btn-lg border border-1">Homepage</button>
            </div>
            <div class="col-lg-4 mb-5 mb-lg-0">
                <button type="button" onclick="window.location.href='addRecipe'" class="btn btn-dark btn-lg border border-1">Add Recipe</button>
            </div>
            <div class="col-lg-4 mb-5 mb-lg-0">
                <button type="button" onclick="window.location.href='removeRecipe'" class="btn btn-dark btn-lg border border-1">Remove Recipe</button>
            </div>
        </div>
        <hr class="bg-secondary">

        {% for recipe in recipes %}

            <div class="container text-center border border-1 border-white rounded w-75 bg-secondary">
                <div>
                    <hr class="bg-dark">
                    <h2>{{ recipe[0] }}</h2>
                </div>
                <div>
                    <h2>Image here</h2>
                    <hr class="bg-dark">
                </div>
                <div class="row gx-0">
                    <div class="col-lg-4 mb-2 mb-lg-1">
                        <h4 class="fw-bold">Servings</h4>
                        <h5>{{ recipe[1] }}</h5>
                    </div>
                    <div class="col-lg-4 mb-2 mb-lg-1">
                        <h4 class="fw-bold">Cook-Time</h4>
                        <h5>{{ recipe[2] }}</h5>

                    </div>
                    <div class="col-lg-4 mb-2 mb-lg-1">
                        <h4 class="fw-bold">Prep-Time</h4>
                        <h5>{{ recipe[3] }}</h5>
                    </div>
                </div>
                <hr class="bg-dark">
                <div class="container border border-2 border-secondary w-50">
                    <div>
                        <h4 class="fw-bold">Description</h4>
                        <h5>{{ recipe[4] }}</h5>
                    </div>
                    <div>
                        <h4 class="fw-bold">Ingredients</h4>
                        <h5>{{ recipe[5] }}</h5>
                    </div>
                    <div>
                        <h4 class="fw-bold">Instructions</h4>
                        <h5>{{ recipe[6] }}</h5>
                    </div>
                </div>
                <hr class="bg-dark">
            </div>
        <hr class="bg-secondary">
        {% endfor %}
    </div>

</body>
</html>
