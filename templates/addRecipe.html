<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Recipe</title>
</head>
<body class="bg-dark">
    <div class="container bg-dark">
        <div class="bg-dark">
            <h4 class="mb-3 text-white text-center">Enter Recipe Information</h4>
            <form>
                <div class="mb-3 col-md-12 text-white">
                    <label for="recipe-name">Recipe Name</label>
                    <input type="text" class="form-control" id="recipe-name">
                </div>
                <div class="row">
                    <div class="mb-3 col-md-4 text-center text-white">
                        <label for="servings">Servings</label>
                        <input type="text" class="form-control" id="servings">
                    </div>
                    <div class="mb-3 col-md-4 text-center text-white">
                        <label for="total-time">Total (mins)</label>
                        <input type="text" class="form-control" id="total-time">
                    </div>
                    <div class="mb-3 col-md-4 text-center text-white">
                        <label for="prep-time">Prep (mins)</label>
                        <input type="text" class="form-control" id="prep-time">
                    </div>
                </div>
                <div class="mb-3 col-md-12 text-white">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="mb-3 col-md-12 text-white">
                    <label for="ingredients">Ingredients</label>
                    <textarea class="form-control" id="ingredients" rows="3"></textarea>
                </div>
                <div class="mb-3 col-md-12 text-white">
                    <label for="instructions">Instructions</label>
                    <textarea class="form-control" id="instructions" rows="3"></textarea>
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                <button type="submit" id="clear" class="btn btn-primary">Clear</button>
            </form>
        </div>
    </div>
    <script src="form-validation.js"></script>
</body>
</html>
