<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Recipe</title>
</head>
<body>
    <div class="container">
        <div class="col-md-5">
            <h4 class="mb-3">New Recipe</h4>
            <form>
                <div class="mb-3 col-md-12">
                    <label for="recipe-name">Recipe Name</label>
                    <input type="text" class="form-control" id="recipe-name">
                </div>
                <div class="row">
                    <div class="mb-3 col-md-4 text-center">
                        <label for="servings">Servings</label>
                        <input type="text" class="form-control" id="servings">
                    </div>
                    <div class="mb-3 col-md-4 text-center">
                        <label for="total-time">Total (mins)</label>
                        <input type="text" class="form-control" id="total-time">
                    </div>
                    <div class="mb-3 col-md-4 text-center">
                        <label for="prep-time">Prep (mins)</label>
                        <input type="text" class="form-control" id="prep-time">
                    </div>
                </div>
                <div class="mb-3 col-md-12">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-primary">Clear</button>
            </form>
        </div>
    </div>


</body>
</html>
